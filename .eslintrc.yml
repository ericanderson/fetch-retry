env:
  browser: true
  es2020: true
#   # commonjs: true
#   # es6: true
#   node: true
extends: "eslint:recommended"
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  indent:
    - warn
    - 2
  linebreak-style:
    - warn
    - unix
  quotes:
    - warn
    - double
  semi:
    - warn
    - always
